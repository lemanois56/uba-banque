(function(){
  const container = document.querySelector(".historique_container");
  if (!container) return;
  let txs = [];
  try { txs = JSON.parse(localStorage.getItem("transactions") || "[]"); } catch(e){ txs = []; }

  // Newest first: insert before the first operation present in the DOM
  const firstOp = container.querySelector(".operation");
  for (let i = txs.length - 1; i >= 0; i--) {
    const t = txs[i];
    const html = `
      <div class="operation">
        <div class="icon_operation">
          <span class="material-symbols-outlined">payments</span>
        </div>
        <div class="text_operation">
          <p>Virement effectué</p>
          <sub>Date: ${t.date}</sub>
        </div>
        <div class="montant_operation">
          <div class="montant">
            <p>- ${t.montant} €</p>
          </div>
          <div class="statut statut_success">
            <p>Effectué</p>
          </div>
        </div>
      </div>`;
    if (firstOp) {
      firstOp.insertAdjacentHTML("beforebegin", html);
    } else {
      container.insertAdjacentHTML("afterbegin", html);
    }
  }
})();</script>
